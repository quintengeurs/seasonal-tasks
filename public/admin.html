<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>
    <div class="container admin-container">
        <h1>Task Management</h1>
        <form id="task-form" enctype="multipart/form-data">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <select id="task-type">
                <option value="maintenance">Maintenance</option>
                <option value="planting">Planting</option>
                <option value="harvesting">Harvesting</option>
            </select>
            <textarea id="task-description" placeholder="Description" required></textarea>
            <input type="date" id="task-due-date" required>
            <select id="task-urgency">
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
            </select>
            <select id="task-allocated-to">
                <option value="">None</option>
            </select>
            <input type="file" id="task-image" accept="image/*">
            <button type="submit">Add Task</button>
        </form>
        <div id="tasks" class="tasks"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
