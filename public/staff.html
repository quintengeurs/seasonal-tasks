<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>
    <div class="container">
        <h1>Staff Management</h1>
        <form id="add-staff-form">
            <input type="text" id="staff-username" placeholder="Username" required>
            <input type="password" id="staff-password" placeholder="Password" required>
            <select id="staff-role">
                <option value="staff">Staff</option>
                <option value="manager">Manager</option>
            </select>
            <button type="submit">Add Staff</button>
        </form>
        <div id="staff-list" class="staff-list"></div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Edit Staff</h2>
            <form id="edit-staff-form">
                <input type="hidden" id="edit-staff-id">
                <input type="text" id="edit-staff-username" placeholder="Username" required>
                <input type="password" id="edit-staff-password" placeholder="New Password">
                <select id="edit-staff-role">
                    <option value="staff">Staff</option>
                    <option value="manager">Manager</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
